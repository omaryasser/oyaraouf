apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: oyaraouf
  labels:
    cloud.googleapis.com/location: europe-west8
spec:
  template:
    spec:
      containerConcurrency: 1
      timeoutSeconds: 15
      containers:
      - image: europe-west8-docker.pkg.dev/oyaraouf/oyaraouf/oyaraouf:latest
        ports:
        - name: http1
          containerPort: 8080
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
  traffic:
  - percent: 100
    latestRevision: true
